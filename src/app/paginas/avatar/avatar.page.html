<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        color="dark"
        text="regresar"
      ></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="end">
      <ion-img src="\assets\pp.jfif"></ion-img>
      <!-- <img src="\assets\preview.gif"/> -->
    </ion-avatar>

    <ion-title color="dark">Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-chip
    color="dark"
    outline="true"
    *ngFor="let i of [1,1,1,1]"
  >
    <ion-avatar>
      <img src="\assets\preview.gif">
    </ion-avatar>

    <ion-label>Pollos en Chip</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item
      color="dark"
      *ngFor="let i of [1,1,1]"
    >
      <ion-label>Avatar en Lista</ion-label>

      <ion-avatar>
        <img src="\assets\preview.gif">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
